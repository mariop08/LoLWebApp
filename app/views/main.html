
<div ng-controller="SearchBarCtrl as search">
	<!--search bar for summoner name-->
	<div class="row">
		<div class="col-lg-12">
			<div class="input-group">
				<span class="input-group-btn">
					<div class="dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						{{selectedRegion}}
						<span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" ng-Model="summoner.region">
						<li ng-repeat = "region in regions" ><a data-ng-click="dropDownSelectedItem(region)">{{region}}</a></li>
					  </ul>
					</div>
				</span>
				<input type="text" class="form-control" placeholder="Summoner Name" ng-model="summoner.name">
				<span class="input-group-btn">
					<button class="btn btn-primary" type="button" ng-click="submitSummoner(summoner)">Go!</button>
				</span>
			</div>
			
		</div>
	</div>
	<br />


	<div class="well" ng-show="summoner.show">
	  <div class="text-center">
	  	<h1><img src="http://ddragon.leagueoflegends.com/cdn/5.24.2/img/profileicon/21.png" width="40px" alt="profile icon"> {{summoner.username}} <small>{{summoner.id}}</small></h1>
	  	<span class="label label-default">Level {{summoner.level}}</span>
	  </div>
	  <h2>Masteries</h2>
	  <ol class="row">
	  	<li class="col-lg-6" ng-repeat="mastery in summoner.masteries">{{mastery.name}}</li>
	  </ol>
	  <h2>Runes</h2>
	  <ol class="row">
	  	<li class="col-lg-6" ng-repeat="rune in summoner.runes">{{rune.name}}</li>
	  </ol>
	</div>

	<div class="jumbotron" ng-show="summoner.error">
		<p>I'm sorry, we couldn't find that summoner name in {{selectedRegion}} server</p>
	</div>


</div>
