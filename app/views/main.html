
<div>
	<div class="well" ng-show="summoner.show">
	  <div class="text-center">
	  	<h1><img src="{{summoner.profileIconSrc}}" width="40px" alt="profile icon"> {{summoner.username}} <small>{{summoner.id}}</small></h1>
	  	<span class="label label-default">Level {{summoner.level}}</span>
	  </div>
	  <h2>Masteries</h2>
	  <ol class="row">
	  	<li class="col-lg-6" ng-repeat="mastery in summoner.masteries">{{mastery.name}}</li>
	  </ol>
	  <h2>Runes</h2>
	  <ol class="row">
	  	<li class="col-lg-6" ng-repeat="rune in summoner.runes">{{rune.name}}</li>
	  </ol>
	</div>

	<div class="jumbotron" ng-show="summoner.error">
		<p>I'm sorry, we couldn't find summoner with that name in the selected server</p>
	</div>


</div>
